<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tegs em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para desobrir qual teg deverá utilizar em cada caso</p>

    <ul type="square">
        <li><abbr title="Use a teg <p>">Parágrafo</abbr></li>
        <li><abbr title="use a teg <h1>"> Título</abbr></li>
        <li><abbr title="unse a teg <img>">Imagem</abbr></li>
        <li><abbr title="unse a teg <abbr:">Abreviações</abbr></li>
        <li><abbr title="use a teg <code>">Codigo Fonte</abbr></li>
        <li><abbr title="use a teg <ol>">listas numeradas</abbr></li>
        <li><abbr title="unse a teg <ul>">Listas com demaralões</abbr></li>
        
    </ul>
</body>
</html>
