        div{

        }

<body>
    <h1>Praticando os seletores personalizados</h1>
    
    <div class="txt" onclick="c()" onmouseout="s()">
        01
    </div>
    <div class="txt" onclick="c()" onmouseout="s()">
        02
    </div>
    <div class="txt" onclick="c()" onmouseout="s()">
        03
    </div>
    <script>
        var ra = document.querySelector('div.txt')
        
        function c(){
           ra.style.background = " red"
        }
        function s(){
            ra.style.background = "aqua"
            
        }
